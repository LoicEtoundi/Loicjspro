<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <style>
  input{
    outline:none
  }
  input[type="text"]:invalid{
    border:2px solid red;
  }
  input[type="text"]:valid{
    border:2px solid green;
  }
  </style>
</head>
<body>
  <h1>
    Hello, World!
  </h1>
  <form>
  <input type="text" id="msg"required pattern="[a-z]{6}"/><input type="submit" value="ok"/>
  </form>
  <script>
  let msg = document.getElementById("msg");
  msg.setCustomValidity("le nom est obligatoir");
  let a =5;
  let b ="5";
  a === b ? alert("oui") : alert("non");
  </script>
</body>
</html>
